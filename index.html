<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Client Side Validation Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-white min-h-screen flex items-center justify-center">
    <form
      id="registerForm"
      class="flex flex-col gap-4 w-80 p-6 border rounded-lg shadow-md"
    >
      <h1 class="text-center text-xl font-semibold">Registration</h1>
      <label class="flex flex-col text-sm" for="email"
        >Email:
        <input
          name="email"
          id="email"
          class="mt-1 px-3 py-2 border rounded-md outline-none focus:ring-2 focus:ring-blue-300 transition duration-200"
        />
        <p id="emailError" class="text-red-500 text-sm mt-1"></p>
      </label>
      <label for="password" class="flex flex-col text-sm"
        >Password:
        <input
          type="password"
          name="password"
          id="password"
          class="mt-1 px-3 py-2 border rounded-md outline-none focus:ring-2 focus:ring-blue-300 transition duration-200"
        />
        <p id="passError" class="text-red-500 text-sm mt-1"></p>
      </label>
      <label for="confirmPassword" class="flex flex-col text-sm"
        >Confirm password:
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          class="mt-1 px-3 py-2 border rounded-md outline-none focus:ring-2 focus:ring-blue-300 transition duration-200"
        />
        <p id="confError" class="text-red-500 text-sm mt-1"></p>
      </label>
      <button
        type="submit"
        class="mt-2 bg-blue-300 hover:bg-blue-400 text-white font-medium py-2 rounded-md transition duration-200"
      >
        Submit
      </button>
    </form>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
